<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambo de Camar - Visualizaci贸n Avanzada</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        /* Estilos generales */
        body { 
            margin: 0; 
            background-color: #f7f7f7; 
            font-family: sans-serif; 
        }
        model-viewer { 
            width: 100vw; 
            height: 100vh; 
        }
        
        /* Bot贸n personalizado para activar AR */
        #ar-button {
            position: absolute; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%);
            background-color: white; 
            border-radius: 30px; 
            border: 1px solid #dadce0;
            padding: 10px 24px; 
            font-weight: 500; 
            color: #1a73e8; 
            font-size: 14px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2); 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            gap: 8px;
            display: none; /* Oculto por defecto */
        }

        /* Estilo para mostrar el mensaje de error/no-soporte */
        #error {
            position: absolute; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%);
            padding: 8px 15px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

    <model-viewer 
        id="model"
        src="./tambo.glb"
        alt="Modelo 3D Tambo de Camar"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1"
        exposure="1"
        tone-mapping="commerce"
        scale="0.118 0.118 0.118"
        
        /* ATRIBUTO CLAVE: PIDE PERMISO DE CMARA CUANDO EL USUARIO HACE CLIC */
        ar-placement="floor" /* Ayuda a la experiencia AR a encontrar una superficie */
        > 
        
        <button slot="ar-button" id="ar-button">
             Ver en tu espacio (AR)
        </button>
        
        <div id="error">AR no soportado en este dispositivo</div>

    </model-viewer>

    <script>
        // Obtenemos los elementos
        const modelViewer = document.getElementById('model');
        const arButton = document.getElementById('ar-button');
        const arError = document.getElementById('error');

        // Escuchamos el evento de estado de AR para mostrar el bot贸n solo si es compatible
        modelViewer.addEventListener('ar-status', (event) => {
            const status = event.detail.status;
            
            if (status === 'ready') {
                // Compatible: Muestra el bot贸n de AR
                arButton.style.display = 'flex';
                arError.style.display = 'none';
            } else if (status === 'failed' || status === 'not-present') {
                // No compatible o error: Muestra el mensaje de error
                arButton.style.display = 'none';
                arError.style.display = 'block';
                console.error('El modo AR ha fallado. Revisar: compatibilidad del dispositivo, HTTPS/localhost.');
            } else if (status === 'session-starting') {
                // Opcional: Mostrar un loader mientras se activa la c谩mara
                console.log('Iniciando sesi贸n AR...');
            }
        });

        // Asegurarse de que el modelo est茅 cargado para evitar problemas
        modelViewer.addEventListener('load', () => {
            console.log('Modelo 3D cargado correctamente.');
        });
    </script>

</body>
</html>
