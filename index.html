<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambo de Camar - Visualizaci贸n Avanzada</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        /* (Se omiten los estilos CSS por brevedad, son los mismos que ya tienes) */
        body { margin: 0; background-color: #f7f7f7; font-family: sans-serif; }
        model-viewer { width: 100vw; height: 100vh; }
        
        #ar-button {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background-color: white; border-radius: 30px; border: 1px solid #dadce0;
            padding: 10px 24px; font-weight: 500; color: #1a73e8; font-size: 14px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2); cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            display: none; /* Oculto por defecto hasta verificaci贸n */
        }
        #error {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 8px 15px; background-color: rgba(255, 0, 0, 0.7);
            color: white; border-radius: 5px; font-size: 12px; z-index: 10;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>

    <model-viewer 
        id="model"
        src="./tambo.glb"
        alt="Modelo 3D Tambo de Camar"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1"
        exposure="1"
        tone-mapping="commerce"
        scale="0.118 0.118 0.118"
        ar-placement="floor"> 
        
        <button slot="ar-button" id="ar-button">
             Ver en tu espacio (AR)
        </button>
        
        <div id="error">AR no soportado en este dispositivo</div>

    </model-viewer>

    <script>
        // Script para verificar compatibilidad y mostrar/ocultar el bot贸n
        const modelViewer = document.getElementById('model');
        const arButton = document.getElementById('ar-button');
        const arError = document.getElementById('error');

        modelViewer.addEventListener('ar-status', (event) => {
            const status = event.detail.status;
            
            if (status === 'ready') {
                // Muestra el bot贸n de AR
                arButton.style.display = 'flex';
                arError.style.display = 'none';
            } else if (status === 'failed' || status === 'not-present') {
                // Muestra el mensaje de error
                arButton.style.display = 'none';
                arError.style.display = 'block';
                // La soluci贸n es usar Live Server (localhost) o un servidor HTTPS
            }
        });
    </script>

</body>
</html>
