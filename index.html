<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambo de Camar - Visualizaci贸n Avanzada</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        /* Estilos generales */
        body { 
            margin: 0; 
            background-color: #f7f7f7; 
            font-family: sans-serif; 
        }
        model-viewer { 
            width: 100vw; 
            height: 100vh; 
        }
        
        /* Bot贸n personalizado para activar AR */
        #ar-button {
            position: absolute; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%);
            background-color: white; 
            border-radius: 30px; 
            border: 1px solid #dadce0;
            padding: 10px 24px; 
            font-weight: 500; 
            color: #1a73e8; 
            font-size: 14px;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2); 
            cursor: pointer;
            display: flex; /* CAMBIO CLAVE: Lo forzamos a ser visible */
            align-items: center; 
            gap: 8px;
        }

        /* Estilo para mostrar el mensaje de error/no-soporte */
        #error {
            position: absolute; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%);
            padding: 8px 15px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10;
            display: none; /* CAMBIO CLAVE: Lo forzamos a estar oculto */
        }
    </style>
</head>
<body>

    <model-viewer 
        id="model"
        src="./tambo.glb"
        alt="Modelo 3D Tambo de Camar"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1"
        exposure="1"
        tone-mapping="commerce"
        scale="0.118 0.118 0.118"
        ar-placement="floor"> 
        
        <button slot="ar-button" id="ar-button">
             Ver en tu espacio (AR)
        </button>
        
        <div id="error">AR no soportado en este dispositivo</div>

    </model-viewer>

    <script>
        // Este script ahora SOLO se usa para debug y logs. 
        // La visibilidad del bot贸n se maneja en CSS para forzar la interacci贸n.
        const modelViewer = document.getElementById('model');

        modelViewer.addEventListener('ar-status', (event) => {
            const status = event.detail.status;
            
            if (status === 'failed' || status === 'not-present') {
                 // Si falla, puedes usar esta l铆nea para mostrar el error, 
                 // pero por ahora lo dejamos invisible para priorizar el clic.
                 // document.getElementById('error').style.display = 'block'; 
                 console.error('AR Fallido. Causa: dispositivo incompatible o error de permisos.');
            } else if (status === 'ready') {
                console.log('Dispositivo compatible con AR.');
            }
        });
        
        // El AR se activa 煤nicamente cuando el usuario presiona el bot贸n.
    </script>

</body>
</html>
