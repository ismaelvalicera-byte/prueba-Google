<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visor Tambo - Google</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        /* Esto asegura que el visor ocupe toda la pantalla */
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: #f0f0f0; }
        model-viewer { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <model-viewer 
        src="./tambo.glb" 
        alt="Modelo 3D del Tambo"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1" 
        scale="0.018 0.018 0.018">
        
        <button slot="ar-button" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; border-radius: 20px; border: none; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
            ðŸ‘‹ Ver en Realidad Aumentada
        </button>

    </model-viewer>

</body>
</html>
